<div class="box">

<h2>ğŸ“² ThuÃª SMS OKVIP</h2>

<input id="apiKey" placeholder="Nháº­p API key">

<button onclick="loadAccount()">ğŸ”‘ Láº¥y thÃ´ng tin tÃ i khoáº£n</button>

</div>

<select id="network">
  <option value="">-- Táº¥t cáº£ nhÃ  máº¡ng --</option>
</select>

<input id="prefix" placeholder="Äáº§u sá»‘ (vd: 098 - khÃ´ng báº¯t buá»™c)">

<button onclick="getSim()">ğŸ“ Láº¥y sá»‘</button>

<h3>ğŸ“‹ Danh sÃ¡ch SIM(tá»‘i da 2 sim chá»)</h3>

</div>

<script>
/* ================= CONFIG ================= */
const WORKER = "https://api.dblgamingg.workers.dev";
const FIXED_SERVICE_ID = 49;

/* ================= STATE ================= */
let sims = [];
let otpTimer = null;

/* ================= UTILS ================= */
const log = (t) => document.getElementById("log").textContent = t;
const apiKey = () => document.getElementById("apiKey").value.trim();

async function call(path) {
  const res = await fetch(WORKER + path);
  return res.json();
}

/* ================= 1. ACCOUNT ================= */
async function loadAccount() {
  if (!apiKey()) return alert("Nháº­p API key");

  const d = await call(`/account?api_key=${apiKey()}`);
  if (!d || d.status !== 200) return log("âŒ Lá»—i API");

  log(JSON.stringify(d, null, 2));
  loadNetworks();
}

/* ================= 2. NETWORKS ================= */
async function loadNetworks() {
  const d = await call(`/networks?api_key=${apiKey()}`);
  if (!d || d.status !== 200) return;

  const n = document.getElementById("network");
  n.innerHTML = '<option value="">-- Táº¥t cáº£ nhÃ  máº¡ng --</option>';
  d.data.forEach(x => {
    n.innerHTML += `<option value="${x.id}">${x.name}</option>`;
  });
}

/* ================= 3. GET SIM ================= */
async function getSim() {
  if (!apiKey()) return alert("Thiáº¿u API key");

  const network = document.getElementById("network").value;
  const prefix = document.getElementById("prefix").value;

  let q = `/get-sim?api_key=${apiKey()}&service_id=${FIXED_SERVICE_ID}`;
  if (network) q += `&network_id=${network}`;
  if (prefix) q += `&phone=${prefix}`;

  const d = await call(q);
  if (!d || d.status !== 200) return log("âŒ KhÃ´ng láº¥y Ä‘Æ°á»£c sá»‘");

  sims.push({
    otpId: d.data.otpId,
    simId: d.data.simId,
    phone: d.data.phone,
    code: null
  });

  renderSims();
  startOtp();
}

/* ================= 4. RENDER ================= */
function renderSims() {
  const box = document.getElementById("simList");
  box.innerHTML = "";

  sims.forEach((s, i) => {
    box.innerHTML += `
      <div class="sim">
        <b>ğŸ“ ${s.phone}</b><br>
        ğŸ†” OTP ID: ${s.otpId}<br>
        ğŸ” OTP: ${s.code ?? "Äang chá»..."}<br>
        <button onclick="cancelSim(${i})">âŒ Há»§y SIM</button>
      </div>
    `;
  });
}

/* ================= 5. OTP POLL (4s) ================= */
function startOtp() {
  if (otpTimer) return;

  otpTimer = setInterval(async () => {
    for (const s of sims) {
      if (s.code) continue;

      const d = await call(`/get-otp?api_key=${apiKey()}&otp_id=${s.otpId}`);
      if (d?.data?.code) {
        s.code = d.data.code;
      }
    }
    renderSims();
  }, 4000);
}

/* ================= 6. CANCEL ================= */
async function cancelSim(index) {
  const s = sims[index];
  await call(`/cancel?api_key=${apiKey()}&sim_id=${s.simId}`);

  sims.splice(index, 1);
  renderSims();

  if (sims.length === 0) {
    clearInterval(otpTimer);
    otpTimer = null;
  }
}
</script>
