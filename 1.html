<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Xoay IP Proxy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 30px;
    }
    h2 {
        margin-bottom: 15px;
    }
    .box {
        background: #fff;
        padding: 15px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        margin-bottom: 15px;
    }
    input {
        width: 100%;
        padding: 10px;
        font-size: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 16px;
        font-size: 15px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        color: #fff;
    }
    .btn-check { background: #17a2b8; }
    .btn-rotate { background: #007bff; }
    .btn-copy { background: #28a745; font-size: 14px; }

    .proxy-box {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
    }
    .proxy-text {
        font-family: monospace;
        flex: 1;
        word-break: break-all;
    }
    .hidden { display: none; }

    #status, #apiStatus {
        margin-top: 8px;
        font-size: 14px;
    }
</style>
</head>
<body>

<h2>üîÑ Xoay IP Proxy</h2>

<!-- NH·∫¨P API -->
<div class="box">
    <input id="apiInput" placeholder="üîë D√°n API Key v√†o ƒë√¢y">
    <button class="btn-check" id="checkBtn">Ki·ªÉm tra API</button>
    <div id="apiStatus"></div>
</div>

<!-- PROXY -->
<div class="box hidden" id="proxySection">
    <div class="proxy-box">
        <div class="proxy-text" id="proxyText"></div>
        <button class="btn-copy" id="copyBtn">üìã Copy</button>
    </div>

    <button class="btn-rotate" id="rotateBtn">Xoay IP</button>
    <div id="status"></div>
</div>

<script>
/* ================== C·∫§U H√åNH ================== */

// API ‚Üí Proxy
const API_MAP = {
    "1772007": "77.70.74.151:49655:e5L5WC:7777",
    "CTT1kQFAcep7psPnl3DBjzUd8AMKIWEX": "36.50.54.151:49643:TN4UTA:Jhza1ZF0",
    "suIqN6ncMv4HuUVmEB16284S7RP6sPxQ": "36.50.54.151:e5L5WC:mEV196j8"
};

// API xoay IP th·∫≠t
const ROTATE_API = "https://proxyandanh.com/api/v1/proxy/change-ip?apiKey=";

const apiInput = document.getElementById("apiInput");
const checkBtn = document.getElementById("checkBtn");
const apiStatus = document.getElementById("apiStatus");

const proxySection = document.getElementById("proxySection");
const proxyText = document.getElementById("proxyText");
const copyBtn = document.getElementById("copyBtn");
const rotateBtn = document.getElementById("rotateBtn");
const status = document.getElementById("status");

/* ====== COPY PROXY ====== */
copyBtn.onclick = async () => {
    await navigator.clipboard.writeText(proxyText.innerText);
    copyBtn.innerText = "‚úÖ ƒê√£ copy";
    setTimeout(() => copyBtn.innerText = "üìã Copy", 1200);
};

/* ====== KI·ªÇM TRA API ====== */
checkBtn.onclick = () => {
    const key = apiInput.value.trim();

    if (API_MAP[key]) {
        proxyText.innerText = API_MAP[key];
        proxySection.classList.remove("hidden");
        apiStatus.innerHTML = "‚úÖ API h·ª£p l·ªá";
        localStorage.setItem("proxy_api_key", key);
    } else {
        proxySection.classList.add("hidden");
        apiStatus.innerHTML = "‚ùå API kh√¥ng h·ª£p l·ªá";
        localStorage.removeItem("proxy_api_key");
    }
};

/* ====== XOAY IP ====== */
rotateBtn.onclick = async () => {
    const key = localStorage.getItem("proxy_api_key");
    if (!key) return;

    rotateBtn.disabled = true;
    status.innerHTML = "‚è≥ ƒêang xoay IP...";

    try {
        const res = await fetch(ROTATE_API + key);
        const data = await res.json();

        if (data.success === false) {
            if(data.message?.includes("Ch∆∞a th·ªÉ xoay")) {
                // L·∫•y s·ªë gi√¢y ch·ªù
                const wait = data.message.match(/(\d+) gi√¢y/);
                if(wait){
                    let sec = parseInt(wait[1]);
                    status.innerHTML = `‚è≥ Vui l√≤ng ch·ªù ${sec} gi√¢y`;
                    // ƒê·∫øm ng∆∞·ª£c
                    const countdown = setInterval(() => {
                        sec--;
                        status.innerHTML = `‚è≥ Vui l√≤ng ch·ªù ${sec} gi√¢y`;
                        if(sec <= 0) {
                            clearInterval(countdown);
                            status.innerHTML = "";
                            rotateBtn.disabled = false;
                        }
                    }, 1000);
                    return;
                }
            }
            status.innerHTML = "‚ö†Ô∏è " + (data.message || "Kh√¥ng xoay ƒë∆∞·ª£c");
            rotateBtn.disabled = false;
            return;
        }

        // Xoay th√†nh c√¥ng ‚Üí c·∫≠p nh·∫≠t proxy m·ªõi
        if(data.data?.proxy){
            proxyText.innerText = data.data.proxy;
        }
        status.innerHTML = "‚úÖ Xoay IP th√†nh c√¥ng: " + proxyText.innerText;
        rotateBtn.disabled = false;

    } catch {
        status.innerHTML = "‚ùå L·ªói k·∫øt n·ªëi API";
        rotateBtn.disabled = false;
    }
};

/* ====== T·ª∞ LOAD API ƒê√É L∆ØU ====== */
const savedKey = localStorage.getItem("proxy_api_key");
if (savedKey) {
    apiInput.value = savedKey;
    checkBtn.click();
}
</script>

</body>
</html>
