<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Xoay IP Proxy Nhi·ªÅu API</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #f7f8fa;
    --card: #ffffff;
    --primary: #1f2937;
    --accent: #2563eb;
    --success: #16a34a;
    --danger: #dc2626;
    --border: #e5e7eb;
    --text: #111827;
    --muted: #6b7280;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    padding: 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* ‚úÖ N√öT SMS OKVIP */
.sms-okvip-btn {
    position: fixed;
    top: 16px;
    right: 16px;
    background: #f59e0b;
    color: #fff;
    padding: 10px 14px;
    font-size: 13px;
    border-radius: 999px;
    text-decoration: none;
    font-weight: 600;
    box-shadow: 0 6px 18px rgba(0,0,0,.15);
    z-index: 999;
}
.sms-okvip-btn:hover {
    opacity: .9;
}

h2 {
    text-align: center;
    margin-bottom: 18px;
    font-weight: 600;
    color: var(--primary);
}

.box {
    background: var(--card);
    padding: 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    margin-bottom: 16px;
}

textarea {
    width: 100%;
    padding: 12px;
    font-size: 14px;
    border-radius: 8px;
    border: 1px solid var(--border);
    resize: vertical;
    min-height: 90px;
}

textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 0 2px rgba(37,99,235,.15);
}

button {
    padding: 10px 14px;
    font-size: 13px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: #fff;
    white-space: nowrap;
}

button:disabled {
    opacity: .6;
    cursor: not-allowed;
}

.btn-add { background: var(--primary); }
.btn-rotate { background: var(--accent); }
.btn-copy { background: var(--success); }
.btn-delete { background: var(--danger); }

#apiStatus {
    margin-top: 10px;
    font-size: 13px;
    color: var(--muted);
}

#proxyList {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.proxy-container {
    background: var(--card);
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.proxy-text {
    font-family: monospace;
    font-size: 13px;
    background: #f9fafb;
    border: 1px dashed var(--border);
    padding: 10px;
    border-radius: 6px;
    word-break: break-all;
}

.proxy-actions {
    display: flex;
    gap: 8px;
}

.status {
    font-size: 12px;
    color: var(--muted);
}

@media (min-width: 768px) {
    body { max-width: 900px; margin: auto; }
    .proxy-container { flex-direction: row; align-items: center; }
    .proxy-text { flex: 1; }
    .status { min-width: 150px; text-align: right; }
}
</style>
</head>
<body>

<!-- ‚úÖ N√öT THU√ä SMS OKVIP -->
<a href="SMSOKVIP.html" class="sms-okvip-btn">üì± Thu√™ SMS OKVIP</a>

<h2>üîÑ Xoay IP Proxy Nhi·ªÅu API</h2>

<div class="box">
    <textarea id="apiInput" placeholder="üîë Nh·∫≠p API Key (m·ªói d√≤ng 1 key)"></textarea>
    <button class="btn-add" id="addApiBtn">‚ûï Th√™m API</button>
    <button class="btn-rotate" id="rotateAllBtn">üîÑ Xoay t·∫•t c·∫£</button>
    <div id="apiStatus"></div>
</div>

<div id="proxyList"></div>

<script>
let API_MAP = {};
const API_MAP_URL = "https://raw.githubusercontent.com/nguyenan177/apiv2/refs/heads/main/api_map.json";

async function loadApiMap() {
    try {
        const res = await fetch(API_MAP_URL, { cache: "no-store" });
        API_MAP = await res.json();
        proxyList.innerHTML = "";
        savedApis.forEach(createProxyBox);
    } catch {
        alert("‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c API MAP");
    }
}

const apiInput = document.getElementById("apiInput");
const addApiBtn = document.getElementById("addApiBtn");
const rotateAllBtn = document.getElementById("rotateAllBtn");
const apiStatus = document.getElementById("apiStatus");
const proxyList = document.getElementById("proxyList");

let savedApis = JSON.parse(localStorage.getItem("proxy_api_keys") || "[]");

function createProxyBox(apiKey){
    const info = API_MAP[apiKey];
    if(!info) return;

    const box = document.createElement("div");
    box.className = "proxy-container";

    const proxyText = document.createElement("div");
    proxyText.className = "proxy-text";
    proxyText.innerText = info.proxy;

    const copyBtn = document.createElement("button");
    copyBtn.className = "btn-copy";
    copyBtn.innerText = "üìã Copy";
    copyBtn.onclick = async () => {
        await navigator.clipboard.writeText(proxyText.innerText);
        copyBtn.innerText = "‚úÖ";
        setTimeout(()=>copyBtn.innerText="üìã Copy",1000);
    };

    const rotateBtn = document.createElement("button");
    rotateBtn.className = "btn-rotate";
    rotateBtn.innerText = "üîÑ Xoay";

    const status = document.createElement("span");
    status.className = "status";

    rotateBtn.onclick = async () => {
        rotateBtn.disabled = true;
        status.innerText = "‚è≥ ƒêang xoay...";

        try {
            let url = info.rotate;
            if (url.includes("reset?proxy=")) url += encodeURIComponent(info.proxy);
            else url += apiKey;

            const res = await fetch(url);
            const data = await res.json();

            if (data.success === false) {
                status.innerText = "‚ö†Ô∏è " + (data.message || "Kh√¥ng xoay ƒë∆∞·ª£c");
            } else {
                if (data.data?.proxy) {
                    info.proxy = data.data.proxy;
                    proxyText.innerText = data.data.proxy;
                }
                status.innerText = "‚úÖ " + (data.message || "Xoay th√†nh c√¥ng");
            }
        } catch {
            status.innerText = "‚ùå L·ªói k·∫øt n·ªëi";
        }
        rotateBtn.disabled = false;
    };

    const delBtn = document.createElement("button");
    delBtn.className = "btn-delete";
    delBtn.innerText = "‚ùå";
    delBtn.onclick = () => {
        savedApis = savedApis.filter(k => k !== apiKey);
        localStorage.setItem("proxy_api_keys", JSON.stringify(savedApis));
        proxyList.removeChild(box);
    };

    const actions = document.createElement("div");
    actions.className = "proxy-actions";
    actions.append(copyBtn, rotateBtn, delBtn);

    box.append(proxyText, actions, status);
    proxyList.appendChild(box);
}

addApiBtn.onclick = () => {
    const keys = apiInput.value.trim().split(/\r?\n/).map(k=>k.trim()).filter(Boolean);
    let a=0,s=0,i=0;

    keys.forEach(k=>{
        if(!API_MAP[k]){ i++; return; }
        if(savedApis.includes(k)){ s++; return; }
        savedApis.push(k);
        createProxyBox(k);
        a++;
    });

    localStorage.setItem("proxy_api_keys", JSON.stringify(savedApis));
    apiStatus.innerText = `Th√™m ${a} | Tr√πng ${s} | Sai ${i}`;
    apiInput.value="";
};

rotateAllBtn.onclick = async () => {
    const buttons = document.querySelectorAll(".proxy-container .btn-rotate");
    for (const btn of buttons) {
        if (!btn.disabled) {
            btn.click();
            await new Promise(r => setTimeout(r, 600));
        }
    }
};

loadApiMap();
</script>

</body>
</html>
