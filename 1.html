<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Xoay IP Proxy Nhi·ªÅu API</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 30px;
}
h2 { margin-bottom: 15px; }
.box {
    background: #fff;
    padding: 15px;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    margin-bottom: 15px;
}
textarea {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    resize: vertical;
    min-height: 80px;
}
button {
    padding: 8px 12px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    color: #fff;
    margin-left: 5px;
}
.btn-add { background: #007bff; }
.btn-rotate { background: #17a2b8; }
.btn-copy { background: #28a745; }
.btn-delete { background: #dc3545; }

.proxy-container {
    margin-bottom: 10px;
    background: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
    display: flex;
    align-items: center;
    gap: 10px;
}
.proxy-text {
    font-family: monospace;
    flex: 1;
    word-break: break-all;
}
.status {
    font-size: 13px;
    margin-left: 5px;
}
</style>
</head>
<body>

<h2>üîÑ Xoay IP Proxy Nhi·ªÅu API</h2>

<div class="box">
    <textarea id="apiInput" placeholder="üîë Nh·∫≠p API Key (m·ªói d√≤ng 1 key)"></textarea>
    <button class="btn-add" id="addApiBtn">‚ûï Th√™m API</button>
    <div id="apiStatus"></div>
</div>

<div id="proxyList"></div>

<script>
/* ===== API MAP (LOAD FROM LINK) ===== */
let API_MAP = {};

// üî¥ ƒê·ªîI LINK N√ÄY
const API_MAP_URL = "https://raw.githubusercontent.com/nguyenan177/apiv2/refs/heads/main/api_map.json";

async function loadApiMap() {
    try {
        const res = await fetch(API_MAP_URL, { cache: "no-store" });
        API_MAP = await res.json();

        // render l·∫°i proxy ƒë√£ l∆∞u
        proxyList.innerHTML = "";
        savedApis.forEach(createProxyBox);

        console.log("‚úÖ API_MAP loaded");
    } catch (e) {
        alert("‚ùå Kh√¥ng t·∫£i ƒë∆∞·ª£c API MAP");
        console.error(e);
    }
}

/* ===== DOM ===== */
const apiInput = document.getElementById("apiInput");
const addApiBtn = document.getElementById("addApiBtn");
const apiStatus = document.getElementById("apiStatus");
const proxyList = document.getElementById("proxyList");

let savedApis = JSON.parse(localStorage.getItem("proxy_api_keys") || "[]");

/* ===== CREATE BOX ===== */
function createProxyBox(apiKey){
    const info = API_MAP[apiKey];
    if(!info) return;

    const box = document.createElement("div");
    box.className = "proxy-container";

    const proxyText = document.createElement("div");
    proxyText.className = "proxy-text";
    proxyText.innerText = info.proxy;

    const copyBtn = document.createElement("button");
    copyBtn.className = "btn-copy";
    copyBtn.innerText = "üìã Copy";
    copyBtn.onclick = async () => {
        await navigator.clipboard.writeText(proxyText.innerText);
        copyBtn.innerText = "‚úÖ";
        setTimeout(()=>copyBtn.innerText="üìã Copy",1000);
    };

    const rotateBtn = document.createElement("button");
    rotateBtn.className = "btn-rotate";
    rotateBtn.innerText = "üîÑ Xoay";

    const status = document.createElement("span");
    status.className = "status";

    rotateBtn.onclick = async () => {
        rotateBtn.disabled = true;
        status.innerText = "‚è≥ ƒêang xoay...";

        try {
            let url = info.rotate;

            if (url.includes("reset?proxy=")) {
                url += encodeURIComponent(info.proxy);
            } else {
                url += apiKey;
            }

            const res = await fetch(url);
            const data = await res.json();

            if (data.success === false) {
                status.innerText = "‚ö†Ô∏è " + (data.message || "Kh√¥ng xoay ƒë∆∞·ª£c");
                rotateBtn.disabled = false;
                return;
            }

            if (data.data?.proxy) {
                info.proxy = data.data.proxy;
                proxyText.innerText = data.data.proxy;
            }

            status.innerText = "‚úÖ " + (data.message || "Xoay th√†nh c√¥ng");
            rotateBtn.disabled = false;

        } catch (e) {
            status.innerText = "‚ùå L·ªói k·∫øt n·ªëi";
            rotateBtn.disabled = false;
        }
    };

    const delBtn = document.createElement("button");
    delBtn.className = "btn-delete";
    delBtn.innerText = "‚ùå";
    delBtn.onclick = () => {
        savedApis = savedApis.filter(k => k !== apiKey);
        localStorage.setItem("proxy_api_keys", JSON.stringify(savedApis));
        proxyList.removeChild(box);
    };

    box.append(proxyText, copyBtn, rotateBtn, delBtn, status);
    proxyList.appendChild(box);
}

/* ===== ADD API ===== */
addApiBtn.onclick = () => {
    const keys = apiInput.value.trim().split(/\r?\n/).map(k=>k.trim()).filter(Boolean);
    let a=0,s=0,i=0;

    keys.forEach(k=>{
        if(!API_MAP[k]){ i++; return; }
        if(savedApis.includes(k)){ s++; return; }
        savedApis.push(k);
        createProxyBox(k);
        a++;
    });

    localStorage.setItem("proxy_api_keys", JSON.stringify(savedApis));
    apiStatus.innerText = `‚úÖ Th√™m ${a} | ‚ö†Ô∏è Tr√πng ${s} | ‚ùå Sai ${i}`;
    apiInput.value="";
};

/* ===== INIT ===== */
loadApiMap();
</script>

</body>
</html>
